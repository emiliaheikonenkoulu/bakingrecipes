<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recipe form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Recipe</h1>
	<form action="#" th:action="@{/save}"  th:object= ${recipe} method="post">
	<p>Name: <input type="text" th:field="${recipe.name}" /></p>
	<p>Description: <input type="text" th:field="${recipe.description}" /></p>
	<p>Difficulty Level: <input type="text" th:field="${recipe.difficultyLevel}" /></p>
	<p>Ingredients: <input type="text" th:field="${recipe.ingredient}" /></p>
	
	<label for="categorylist">Category:</label>
	<select id="categorylist" th:field="*{category}" class="form-control">
		<option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
	</select>
	<p></p>
	<label for="specialDietlist">Special Diet:</label>
	<select id="specialDietlist" th:field="*{specialDiet}" class="form-control">
	<option th:each="specialDiet: ${specialDiets}" th:value="${specialDiet.specialDietId}" th:text="${specialDiet.name}"></option>
	</select>
	<p></p>
	<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
	</form>
    
</body>
</html>
